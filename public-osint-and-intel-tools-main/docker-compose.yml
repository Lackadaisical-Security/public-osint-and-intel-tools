version: '3.8'

services:
  osint-python:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: osint-python-tools
    volumes:
      - ./output:/app/output
      - ./wordlists:/app/wordlists
    environment:
      - SHODAN_API_KEY=${SHODAN_API_KEY}
      - TWITTER_API_KEY=${TWITTER_API_KEY}
    networks:
      - osint-network
    command: tail -f /dev/null

  osint-nodejs:
    build:
      context: ./tools-multiplatform/nodejs
      dockerfile: Dockerfile
    container_name: osint-nodejs-tools
    volumes:
      - ./output:/app/output
    networks:
      - osint-network
    command: tail -f /dev/null

  osint-dotnet:
    build:
      context: ./tools-multiplatform/dotnet
      dockerfile: Dockerfile
    container_name: osint-dotnet-tools
    volumes:
      - ./output:/app/output
    networks:
      - osint-network
    command: tail -f /dev/null

networks:
  osint-network:
    driver: bridge

volumes:
  output:
  wordlists:
